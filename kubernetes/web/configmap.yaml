apiVersion: v1
kind: ConfigMap
metadata:
  name: cortex-web-config
  namespace: cortex-dc
  labels:
    app: cortex-web
    component: frontend
data:
  # API Configuration
  api-url: "https://api.cortex-dc.example.com"

  # Keycloak Configuration
  keycloak-url: "https://auth.cortex-dc.example.com"
  keycloak-realm: "cortex"
  keycloak-client-id: "cortex-web"

  # Feature Flags
  deployment-mode: "self-hosted"
  use-backend-api: "true"

  # Application Settings
  app-version: "1.0.0"
  log-level: "info"
