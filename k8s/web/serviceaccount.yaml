apiVersion: v1
kind: ServiceAccount
metadata:
  name: web-sa
  namespace: cortex-dc
  labels:
    app: cortex-web
    component: frontend
  annotations:
    # For GKE Workload Identity (if using GCP)
    iam.gke.io/gcp-service-account: cortex-web@cortex-dc-project.iam.gserviceaccount.com
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: web-role
  namespace: cortex-dc
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: web-rolebinding
  namespace: cortex-dc
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: web-role
subjects:
- kind: ServiceAccount
  name: web-sa
  namespace: cortex-dc
