name: Web Quality CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: web-quality-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-gates:
    name: Lint, test, and typecheck
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        task: [lint, test, typecheck]
    defaults:
      run:
        working-directory: hosting
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: hosting/package-lock.json
      - name: Install dependencies
        run: npm install
      - name: Run ${{ matrix.task }}
        run: npm run ${{ matrix.task }}
        env:
          NEXT_TELEMETRY_DISABLED: '1'

  playwright-smoke:
    name: Playwright smoke tests
    runs-on: ubuntu-latest
    needs: quality-gates
    defaults:
      run:
        working-directory: hosting
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: hosting/package-lock.json
      - name: Install dependencies
        run: npm install
      - name: Build application
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: '1'
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - name: Run smoke suite
        run: npm run playwright:smoke
        env:
          NEXT_TELEMETRY_DISABLED: '1'

  experience-guardrails:
    name: Lighthouse and bundle size
    runs-on: ubuntu-latest
    needs: quality-gates
    defaults:
      run:
        working-directory: hosting
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: hosting/package-lock.json
      - name: Install dependencies
        run: npm install
      - name: Build application
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: '1'
      - name: Enforce bundle size budget
        run: npm run bundle:size
        env:
          NEXT_TELEMETRY_DISABLED: '1'
          BUNDLE_SIZE_BUDGET_KB: '512'
      - name: Run Lighthouse assertions
        run: npm run lighthouse
        env:
          NEXT_TELEMETRY_DISABLED: '1'
          PORT: '3000'
